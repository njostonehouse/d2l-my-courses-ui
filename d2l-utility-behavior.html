<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-siren-parser/d2l-siren-parser.html">

<script>
	'use strict';

	Polymer.D2L = Polymer.D2L || {};
	Polymer.D2L.MyCourses = Polymer.D2L.MyCourses || {};

	/*
	* General utility functions that can be used in many places.
	*
	* No specific requirements or restrictions on what goes in here.
	*
	* @polymerBehavior
	*/
	Polymer.D2L.MyCourses.UtilityBehavior = {
		/*
		* Creates a URL with a query from an Action and an object of required parameters
		* @param {Action} action
		* @param {Object} parameters Query parameters, as { parameterName: desiredValue, ... }
		*/
		createActionUrl: function(action, parameters) {
			parameters = parameters || {};
			action.fields = action.fields || [];
			var query = {};

			action.fields.forEach(function(field) {
				if (parameters.hasOwnProperty(field.name)) {
					query[field.name] = parameters[field.name];
				} else {
					query[field.name] = field.value;
				}
			});

			var queryString = Object.keys(query).map(function(key) {
				return key + '=' + query[key];
			}).join('&');

			return queryString ? action.href + '?' + queryString : action.href;
		},
		getImageSrcset: function(image) {
			var imageLinks = image.getLinksByClass('tile'),
				srcset = '';
			imageLinks.forEach(function(link) {
				srcset += link.hasClass('min') && !link.hasClass('high-density') ? link.href + ' 145w, ' : '';
				srcset += link.hasClass('min') && link.hasClass('high-density') ? link.href + ' 290w, ' : '';
				srcset += link.hasClass('mid') && !link.hasClass('high-density') ? link.href + ' 220w, ' : '';
				srcset += link.hasClass('mid') && link.hasClass('high-density') ? link.href + ' 440w, ' : '';
				srcset += link.hasClass('max') && !link.hasClass('high-density') ? link.href + ' 540w, ' : '';
				srcset += link.hasClass('max') && link.hasClass('high-density') ? link.href + ' 1080w, ' : '';
			});
			return srcset.trimRight().replace(/,\s*$/, "");
		},
		/*
		* Returns the best available image to use as a default
		* @param {Entity} image
		* @return {String}
		*/
		getDefaultTileImageLink: function(image) {
			var imageLinks = image.getLinksByClass('tile'),
				sizes = {};
			imageLinks.forEach(function(link) {
				var size = link.hasClass('min') && 'Min' || link.hasClass('mid') && 'Mid' || link.hasClass('max') && 'Max',
					density = link.hasClass('high-density') ? 'high' : 'low';
				sizes[density + size] = link.href;
			});
			return sizes.highMax || sizes.lowMax || sizes.highMid || sizes.lowMid || sizes.highMin || sizes.lowMin;
		},
		/*
		* Creates a unique identifier for an enrollment (really just the self Link href)
		* @param {Entity} enrollment
		* @return {String}
		*/
		getEnrollmentIdentifier: function(enrollment) {
			// An enrollment's self href should be unique, so use it as an identifier
			var selfLink = enrollment.getLinkByRel('self');
			return selfLink.href;
		}
	};
</script>
